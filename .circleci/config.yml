version: 2.1

pr_only: &pr_only
  filters:
    branches:
      only:
      - /pull\/.*/

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Setup Tests
          command: |
            pip install --user pip-tools coverage python-dotenv pytest            
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Run Tests
          environment:
            COVERAGE_RCFILE: .coveragerc
          command: |
            $HOME/.local/bin/coverage run -m pytest
            $HOME/.local/bin/coverage report
            $HOME/.local/bin/coverage html
      - store_artifacts:
          path: htmlcov

workflows:

  main:     
    jobs:
      - test:
        branches:
          only:
          - master

  pull-requests:    
    jobs:
      - test:
        <<: *pr_only
