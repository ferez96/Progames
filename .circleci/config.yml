version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Run Tests          
          command: python -m pytest                       
  coverage:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Run Tests (coverage)
          environment:
            COVERAGE_RCFILE: .coveragerc
          command: |
            coverage run -m pytest
            coverage report
            coverage html
      - store_artifacts:
          path: htmlcov
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Setup
          command: pip install --user build
      - run:
          name: Build
          command: python -m build

workflows:
  main:     
    jobs:
      - test
      - coverage:
        branches:
          only:
          - master
      - build
