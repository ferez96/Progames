version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  coverage:
    condition:
      equal: [ master, << pipeline.git.branch >> ]
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          args: coverage
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Run tests with coverage
          environment:
            COVERAGE_RCFILE: .coveragerc
          command: |
            coverage run -m pytest
            coverage report
            coverage html
      - store_artifacts:
          path: htmlcov
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Setup
          command: pip install --user build
      - run:
          name: Build
          command: python -m build

workflows:
  main:     
    jobs:
      - python/test:
          test-tool: pytest
      - coverage
      - build
